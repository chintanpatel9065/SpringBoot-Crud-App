<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.departmentId != null ? 'Edit Department' : 'Add Department'}">Department Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Department Management</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" th:href="@{/departments}">Department</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center d-flex">
            <div class="col-md-6">
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> <span th:text="${errorMessage}">Error Message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <span th:text="${department.departmentId != null ? 'Edit Department' : 'Add Department'}">Department Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/departments/insertOrUpdateDepartment}" method="post" th:object="${department}">
                            <input type="hidden" th:field="*{departmentId}">
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" th:field="*{departmentName}" th:classappend="${#fields.hasErrors('departmentName')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('departmentName')}" class="invalid-feedback" th:errors="*{departmentName}"></div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
